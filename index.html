<!DOCTYPE html>
<html>

<head>
    <title>Honda civic</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/dark-mode.css" media="screen" />
</head>

<body>

    <meta name="theme-color" content="#2f2f2f">

    <section class="main">
        <header>
            <div class="col-lg-4">
            </div>
            <ul class="header">
                <img class="logo" src="img/logo.png" alt="">
                <li><a href="#">Versões</a></li>
                <li><a href="#">Design e Tecnologia</a></li>
                <li><a href="#">Acessórios</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
                <li>
                    <div class="darkmode d-flex align-items-center"><a class="m-0">Tema</a>
                        <label class="slider-checkbox ms-3">
                            <input type="checkbox">
                            <span class="slider-theme check"></span>
                        </label>
                    </div>
                </li>
            </ul>
        </header>

        <div class="content">
            <h2>Pronto para <span>Correr</span></h2>
            <a href="#" class="botao">Adquira Já</a>
            <img src="img/civic.png" alt="carro" class="carro">
        </div>
        <!--conteudo do corousel-->

        <div class="slider">
            <div class="slides active">
                <h2><span>Motor</span><br>208 cv</h2>
                <h2><span>Max Velocidade</span><br>220 Km/H</h2>
            </div>
            <div class="slides">
                <h2><span>Quilometragem</span><br>10,5 km/l</h2>
                <h2><span>0-100 Km/h</span><br>10,0 Segundos</h2>
            </div>
            <div class="slides">
                <h2><span>Rodas</span><br>17 Polegadas </h2>
                <h2><span>Aplique</span><br>Cromado</h2>
            </div>
        </div>
        <div class="footer">
            <ul class="sci">
                <li>
                    <a href="https://twitter.com/Zecadofutibas">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/guilherme.doc/">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Guilherme-devcode">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                </li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/carrousel.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
